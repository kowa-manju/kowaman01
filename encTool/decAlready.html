<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="password"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: #764ba2;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
            font-family: monospace;
        }
        
        #output {
            background-color: #f8f9fa;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0056b3;
        }
    </style>

        async function deriveKey(password, salt) {
            // „Éë„Çπ„ÉØ„Éº„Éâ„ÇíÈçµÊùêÊñô„Å´Â§âÊèõ
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                { name: 'PBKDF2' },
                false,
                ['deriveKey']
            );
            
            // PBKDF2„Çí‰ΩøÁî®„Åó„Å¶ÊöóÂè∑Èçµ„ÇíÂ∞éÂá∫
            return await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000, // ÊöóÂè∑ÂåñÊôÇ„Å®Âêå„ÅòÂèçÂæ©ÂõûÊï∞
                    hash: 'SHA-256'
                },
                keyMaterial,
                {
                    name: 'AES-GCM',
                    length: 256 // 256bitÈçµ
                },
                false,
                ['decrypt']
            );
        }

                    throw new Error('ÁÑ°Âäπ„Å™Base64„Éá„Éº„Çø„Åß„Åô');
                }
                
                // „Éá„Éº„Çø„Çµ„Ç§„Ç∫„ÉÅ„Çß„ÉÉ„ÇØÔºàÊúÄÂ∞èÔºö„ÇΩ„É´„Éà16 + IV12 + ÊöóÂè∑„Éá„Éº„ÇøÊúÄ‰Ωé16„Éê„Ç§„ÉàÔºâ
                if (combinedData.length < 44) {
                    throw new Error('ÊöóÂè∑Âåñ„Éá„Éº„Çø„ÅåÁü≠„Åô„Åé„Åæ„Åô');
                }
                
                // „ÇΩ„É´„Éà„ÄÅIV„ÄÅÊöóÂè∑„Éá„Éº„Çø„ÇíÂàÜÈõ¢
                const salt = combinedData.slice(0, 16);
                const iv = combinedData.slice(16, 28);
                const encryptedData = combinedData.slice(28);
                
                // „Éë„Çπ„ÉØ„Éº„Éâ„Åã„ÇâÈçµ„ÇíÂ∞éÂá∫
                const key = await deriveKey(password, salt);
                
                // AES-GCM„ÅßÂæ©Âè∑
                const decryptedData = await crypto.subtle.decrypt(
                    {
                        name: 'AES-GCM',
                        iv: iv
                    },
                    key,
                    encryptedData
                );
                
                // „ÉÜ„Ç≠„Çπ„Éà„Å´„Éá„Ç≥„Éº„Éâ
                const decoder = new TextDecoder();
                const decryptedText = decoder.decode(decryptedData);
                

                document.getElementById("showArea").innerHTML = decryptedText.split(/\r?\n/).map(l => {
                    const uuu = encodeURIComponent(l);
                    const vvv = l.replace(/ /g, '&nbsp;');
                    if (type === "google") {
                        return `<br/><a href="https://www.google.com/search?q=${uuu}&ie=UTF-8" target=_blank>${vvv}</a>`;
                    } else if (type === "bing") {
                        return `<br/><a href="https://www.bing.com/search?q=${uuu}" target=_blank>${vvv}</a>`;
                    }
                }).join("");

                showStatus('Âæ©Âè∑„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                
            } catch (error) {
                console.error('Âæ©Âè∑„Ç®„É©„Éº:', error);
                let errorMessage = 'Âæ©Âè∑‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ';
                
                if (error.name === 'OperationError') {
                    errorMessage += '„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈñìÈÅï„Å£„Å¶„ÅÑ„Çã„Åã„ÄÅ„Éá„Éº„Çø„ÅåÁ†¥Êêç„Åó„Å¶„ÅÑ„ÇãÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô';
                } else if (error.message.includes('Base64')) {
                    errorMessage += 'ÊöóÂè∑Âåñ„Éá„Éº„Çø„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì';
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, 'error');
                document.getElementById("showArea").innerHTML = '';

            } finally {
                // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                decryptBtn.disabled = false;
                decryptBtn.textContent = 'üîì Âæ©Âè∑ÂÆüË°å';
            }
        }
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;

        }
        

    </script>
</body>
</html>
