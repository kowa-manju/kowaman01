<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES-GCM復号ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="password"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: #764ba2;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
            font-family: monospace;
        }
        
        #output {
            background-color: #f8f9fa;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="password">パスワード:</label>
            <input type="password" id="password" placeholder="暗号化時に使用したパスワードを入力してください">
        </div>
        
        <button id="decryptBtn-google" onclick="decryptData('google')">Google</button>
        <button id="decryptBtn-bing" onclick="decryptData('bing')">Bing</button>
        
        <div id="status"></div>

        <div id="showArea"></div>
    </div>

    <script>
        async function deriveKey(password, salt) {
            // パスワードを鍵材料に変換
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                { name: 'PBKDF2' },
                false,
                ['deriveKey']
            );
            
            // PBKDF2を使用して暗号鍵を導出
            return await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000, // 暗号化時と同じ反復回数
                    hash: 'SHA-256'
                },
                keyMaterial,
                {
                    name: 'AES-GCM',
                    length: 256 // 256bit鍵
                },
                false,
                ['decrypt']
            );
        }

            const password = document.getElementById('password').value;
            const statusElement = document.getElementById('status');
            const decryptBtn = document.getElementById(`decryptBtn-${type}`);
            
            // 入力チェック
            if (password.trim() === '') {
                showStatus('パスワードを入力してください', 'error');
                return;
            }
            
            try {
                // ボタンを無効化
                decryptBtn.disabled = true;
                decryptBtn.textContent = '復号中...';
                showStatus('復号処理中...', 'success');
                
                // Base64デコード
                let combinedData;
                try {
                    const binaryString = atob(encryptedDataX);
                    combinedData = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        combinedData[i] = binaryString.charCodeAt(i);
                    }
                } catch (error) {
                    throw new Error('無効なBase64データです');
                }
                
                // データサイズチェック（最小：ソルト16 + IV12 + 暗号データ最低16バイト）
                if (combinedData.length < 44) {
                    throw new Error('暗号化データが短すぎます');
                }
                
                // ソルト、IV、暗号データを分離
                const salt = combinedData.slice(0, 16);
                const iv = combinedData.slice(16, 28);
                const encryptedData = combinedData.slice(28);
                
                // パスワードから鍵を導出
                const key = await deriveKey(password, salt);
                
                // AES-GCMで復号
                const decryptedData = await crypto.subtle.decrypt(
                    {
                        name: 'AES-GCM',
                        iv: iv
                    },
                    key,
                    encryptedData
                );
                
                // テキストにデコード
                const decoder = new TextDecoder();
                const decryptedText = decoder.decode(decryptedData);
                

                document.getElementById("showArea").innerHTML = decryptedText.split(/\r?\n/).map(l => {
                    const uuu = encodeURIComponent(l);
                    const vvv = l.replace(/ /g, '&nbsp;');
                    if (type === "google") {
                        return `<br/><a href="https://www.google.com/search?q=${uuu}&ie=UTF-8" target=_blank>${vvv}</a>`;
                    } else if (type === "bing") {
                        return `<br/><a href="https://www.bing.com/search?q=${uuu}" target=_blank>${vvv}</a>`;
                    }
                }).join("");

                showStatus('復号が完了しました！', 'success');
                
            } catch (error) {
                console.error('復号エラー:', error);
                let errorMessage = '復号中にエラーが発生しました: ';

                    errorMessage += 'パスワードが間違っているか、データが破損している可能性があります';
                } else if (error.message.includes('Base64')) {
                    errorMessage += '暗号化データの形式が正しくありません';
                } else {

                document.getElementById("showArea").innerHTML = '';

            } finally {
                // ボタンを有効化
                decryptBtn.disabled = false;
                decryptBtn.textContent = '🔓 復号実行';
            }
        }
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;

        }
        

    </script>
</body>
</html>
