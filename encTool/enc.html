    <script>
        async function deriveKey(password, salt) {
            // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’éµææ–™ã«å¤‰æ›
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                { name: 'PBKDF2' },
                false,
                ['deriveKey']
            );
            
            // PBKDF2ã‚’ä½¿ç”¨ã—ã¦æš—å·éµã‚’å°å‡º
            return await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000, 
                    hash: 'SHA-256'
                },
                keyMaterial,
                {
                    name: 'AES-GCM',
                    length: 256 // 256bitéµ
                },
                false,
                ['encrypt']
            );
        }
        
        async function encryptData() {
            const inputText = document.getElementById('inputText').value;
            const password = document.getElementById('password').value;
            const outputElement = document.getElementById('output');
            const statusElement = document.getElementById('status');
            const encryptBtn = document.getElementById('encryptBtn');
            
            // å…¥åŠ›ãƒã‚§ãƒƒã‚¯
            if (!inputText.trim()) {
                showStatus('å…¥åŠ›ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            if (!password.trim()) {
                showStatus('ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            try {
                // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
                encryptBtn.disabled = true;
                encryptBtn.textContent = 'æš—å·åŒ–ä¸­...';
                showStatus('æš—å·åŒ–å‡¦ç†ä¸­...', 'success');
                
                // ãƒ©ãƒ³ãƒ€ãƒ ã‚½ãƒ«ãƒˆç”Ÿæˆï¼ˆ16ãƒã‚¤ãƒˆï¼‰
                const salt = crypto.getRandomValues(new Uint8Array(16));
                
                // ãƒ©ãƒ³ãƒ€ãƒ IVç”Ÿæˆï¼ˆ12ãƒã‚¤ãƒˆ - GCMã«æ¨å¥¨ï¼‰
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‹ã‚‰éµã‚’å°å‡º
                const key = await deriveKey(password, salt);
                
                // ãƒ†ã‚­ã‚¹ãƒˆã‚’ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
                const encoder = new TextEncoder();
                const data = encoder.encode(inputText);
                
                // AES-GCMã§æš—å·åŒ–
                const encryptedData = await crypto.subtle.encrypt(
                    {
                        name: 'AES-GCM',
                        iv: iv
                    },
                    key,
                    data
                );
                
                // ã‚½ãƒ«ãƒˆ + IV + æš—å·åŒ–ãƒ‡ãƒ¼ã‚¿ã‚’çµåˆ
                const combined = new Uint8Array(salt.length + iv.length + encryptedData.byteLength);
                combined.set(salt, 0);
                combined.set(iv, salt.length);
                combined.set(new Uint8Array(encryptedData), salt.length + iv.length);
                
                // Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
                const base64Result = btoa(String.fromCharCode(...combined));
                
                // çµæœã‚’è¡¨ç¤º
                outputElement.value = base64Result;
                showStatus('æš—å·åŒ–ãŒå®Œäº†ã—ã¾ã—ãŸï¼', 'success');
                
            } catch (error) {
                console.error('æš—å·åŒ–ã‚¨ãƒ©ãƒ¼:', error);
                showStatus('æš—å·åŒ–ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');
            } finally {

                encryptBtn.disabled = false;
                encryptBtn.textContent = 'ğŸ”’ æš—å·åŒ–å®Ÿè¡Œ';
            }
        }
        
        function showStatus(message, type) {
